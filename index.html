<!--
  ## Introduction
  Use [amp-iframe](https://www.ampproject.org/docs/reference/components/layout/amp-iframe) for embedding content into AMP files via iframe. Useful for displaying content otherwise not (yet) supported by AMP.
-->
<!-- -->
<!doctype html>
<html ⚡>
<head>
  <meta charset="utf-8">
  <script async src="https://cdn.ampproject.org/v0.js"></script>
  <!--  Import the amp-iframe component in the header. -->
  <script async custom-element="amp-iframe" src="https://cdn.ampproject.org/v0/amp-iframe-0.1.js"></script>
  <link rel="canonical" href="<%host%>/components/amp-iframe/">
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
<style amp-custom>
div[overflow] {
  text-align: center;
  background: #f9f7f7;
  line-height: 36px;
}
</style>
</head>
<body>

  <!--
    Iframes must be either 600px away from the top or not within the first 75% of the viewport when
    scrolled to the top – whichever is smaller. This example might not work depending on your screen
    width. In that case it will only show a loading indicator.
  -->
  <amp-iframe width="350" height="300" layout="fixed" 
              sandbox="allow-top-navigation allow-scripts allow-same-origin allow-popups allow-popups-to-escape-sandbox" frameborder="0" 
              src="https://www.facebook.com/plugins/likebox.php?href=http%3A%2F%2Fwww.facebook.com%2Fmitri.articles%3Fref%3Dts&t abs&width=280&height=154&small_header=true&adapt_container_width=true&hide_cover=false&show_facepile=true\">
    <amp-img layout="fill"
             src="https://placekitten.com/g/300/300"
             placeholder></amp-img>
  </amp-iframe>

</body>
</html>
